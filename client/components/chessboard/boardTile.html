<div data-drop='true' jqyoui-droppable='{onOver:"onMouseOver", onOut:"onMouseLeave", beforeDrop:"beforeDrop"}' class='board-tile unselectable' ng-class='{"black": isBlack}'>
    <span ng-show='firstRank' class='board-tile-index-numeric'>{{tile.file}}</span>
    <span ng-show='lastFile' class='board-tile-index-alphabet'>{{tile.rank}}</span>
</div>
