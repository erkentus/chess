<div class='board-container'>
    <div class='board row'>
        <board-tile ng-repeat='boardTile in board.tiles' index='$index' tile='boardTile'>
        </board-tile>
    </div>
    <div class='chess-piece'>
    	<chess-piece ng-repeat='piece in board.pieces' piece='piece'>
    	</chess-piece>
    </div>
</div>
